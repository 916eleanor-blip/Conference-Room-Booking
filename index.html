<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Room Booking System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #F15C22 0%, #63564E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #86868b;
            margin-bottom: 48px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }
        
        .card {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            border-radius: 16px;
            padding: 32px 24px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            border-color: #F15C22;
        }
        
        .card-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        
        .card-description {
            font-size: 14px;
            color: #86868b;
            line-height: 1.5;
        }
        
        .admin-card {
            background: linear-gradient(135deg, #F15C22 0%, #63564E 100%);
            color: white;
        }
        
        .admin-card .card-title,
        .admin-card .card-description {
            color: white;
        }
        
        .admin-card .card-description {
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Conference Room Booking</h1>
        <p class="subtitle">Local storage system - data saved in your browser</p>
        
        <div class="card-grid">
            <a href="html-form-sandboxed.html" class="card">
                <div class="card-icon">üìù</div>
                <div class="card-title">Book a Room</div>
                <div class="card-description">Submit a new conference room booking request (saved locally)</div>
            </a>
            
            <a href="admin-dashboard-interactive.html" class="card admin-card">
                <div class="card-icon">‚ö°</div>
                <div class="card-title">Admin Dashboard</div>
                <div class="card-description">Review and manage booking requests (from local storage)</div>
            </a>
        </div>
    </div>
</body>
</html>
